<!DOCTYPE html>
<html>
    <head>
        <title>My Skills - Programming Languages</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="Images/Favicon.png" type="image/x-icon">
    </head>
    <body>
        <div class="container">
            <div class="progress" style="--i:100;--clr:rgb(255, 123, 0);">
                <h3>100<span>%</span></h3>
                <h4>Scratch Jr</h4>
            </div>

            <div class="progress" style="--i:77;--clr:rgb(255, 166, 0);">
                <h3>77<span>%</span></h3>
                <h4>Scratch</h4>
            </div>
            
            <div class="progress less" style="--i:46;--clr:teal;">
                <h3>46<span>%</span></h3>
                <h4><span class="tac">Wix</span><br>Website Builder</h4>
            </div>

            <div class="progress" style="--i:61;--clr:yellowgreen;">
                <h3>61<span>%</span></h3>
                <h4><span class="tac">MIT</span><br>App Inventor</h4>
            </div>

            <div class="progress" style="--i:93;--clr:orangered;">
                <h3>93<span>%</span></h3>
                <h4>HTML</h4>
            </div>
            
            <div class="progress" style="--i:80;--clr:dodgerblue;">
                <h3>80<span>%</span></h3>
                <h4>CSS</h4>
            </div>

            <div class="progress less" style="--i:22;--clr:rgb(238, 255, 0);">
                <h3>22<span>%</span></h3>
                <h4>JavaScript</h4>
            </div>

            <div class="progress" style="--i:70;--clr:rgb(47, 47, 255);">
                <h3>70<span>%</span></h3>
                <h4>Python</h4>
            </div>
        </div>
    </body>
</html>
