<!DOCTYPE html>
<html>
    <!-- Uncompleted -->
    <head>
        <title>Glowing 3D Buttons</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="Glowing 3D Buttons.css">
        <link rel="shortcut icon" href="Favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    </head>
    <body>
        <div class="gcbb">
            <label>
                <input type="checkbox" name="check">
                <span><i class="fa fa-thumbs-up" aria-hidden="true"></i></span>
            </label>

            <label>
                <input type="checkbox" name="check">
                <span><i class="fa fa-thumbs-down" aria-hidden="true"></i></span>
            </label>

            <label>
                <input type="checkbox" name="check">
                <span><i class="fa fa-heart" aria-hidden="true"></i></span>
            </label>

            <label>
                <input type="checkbox" name="check">
                <span><i class="fa fa-star" aria-hidden="true"></i></span>
            </label>

            <label>
                <input type="checkbox" name="check">
                <span><i class="fa fa-commenting" aria-hidden="true"></i></span>
            </label>

            <label>
                <input type="checkbox" name="check">
                <span><i class="fa fa-thumb-tack" aria-hidden="true"></i></span>
            </label>
        </div>
    </body>
</html>
