<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <meta charset='UTF-8'>
        <link rel='icon' type='image/x-icon' href='Favicon.png'>
        <link rel='stylesheet' href='Skill Bar.css'>
        <title>Skills Bar</title>
    </head>
    <body>
        <div class="container">
            <div class="skill-box">
                <span class="title">HTML</span>
                <div class="skill-bar">
                    <div class="skill-per html">
                        <span class="tooltip">90%</span>
                    </div>
                </div>
            </div>
            <div class="skill-box">
                <span class="title">CSS</span>
                <div class="skill-bar">
                    <div class="skill-per css">
                        <span class="tooltip">85%</span>
                    </div>
                </div>
            </div>
            <div class="skill-box">
                <span class="title">Bootstrap</span>
                <div class="skill-bar">
                    <div class="skill-per bt">
                        <span class="tooltip">85%</span>
                    </div>
                </div>
            </div>
            <div class="skill-box">
                <span class="title">C</span>
                <div class="skill-bar">
                    <div class="skill-per c">
                        <span class="tooltip">80%</span>
                    </div>
                </div>
            </div>
            <div class="skill-box">
                <span class="title">C++</span>
                <div class="skill-bar">
                    <div class="skill-per cpp">
                        <span class="tooltip">85%</span>
                    </div>
                </div>
            </div>
            <div class="skill-box">
                <span class="title">Data Structure</span>
                <div class="skill-bar">
                    <div class="skill-per ds">
                        <span class="tooltip">50%</span>
                    </div>
                </div>
            </div>
            <div class="skill-box">
                <span class="title">JavaScript</span>
                <div class="skill-bar">
                    <div class="skill-per js">
                        <span class="tooltip">15%</span>
                    </div>
                </div>
            </div>
            <div class="skill-box">
                <span class="title">Algorithm</span>
                <div class="skill-bar">
                    <div class="skill-per a">
                        <span class="tooltip">15%</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
